<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classic Game's Quiz</title>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <h1 class="heading">Classic Game's Quiz</h1>

    <div id="start">
      <div class="instructions">
        <p class="letter">
          Welcome, player! <br />
          This a quiz about <br />
          some games I love the most. <br />
          Each correct answer is 1 point. <br />
          Can you get all 10 questions right?<br />
          Enjoy!
        </p>
      </div>
      <button class="start-button" onclick="gameStart()">Ready...GO!<br>
        <span class="material-symbols-outlined">play_circle</span></button>
    </div>

    <div class="quiz-box">
      <div id="question"></div>
      <button class="answer"></button>
      <button class="answer"></button>
      <button class="answer"></button>
    </div>

    <div id="finish">
      <div><p> GAME OVER!<br> Congrats! You've got <span class="result"></span> questions right!</p></div>
      <button id="play-again">Play Again</button>
    </div>
    <footer>
      <p>Website created for educational purposes</p>
    </footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
